<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Store Locator â€” ONS Cookers</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/components/js/head.js"></script>
</head>
<body>
  <script src="/components/js/header.js"></script>
  <script src="/components/js/mobile-nav.js"></script>

  <main style="padding:2rem;">
    <section style="max-width:1100px;margin:0 auto;">
      <h1 style="text-align:left;margin-bottom:0.25rem;">Find a Store</h1>
      <p style="color:#666;margin-bottom:1rem;">Locate our authorised dealers and service centres near you.</p>

      <div style="display:grid;grid-template-columns:1fr 360px;gap:1.5rem;align-items:start;">
        <div>
          <div style="border-radius:8px;overflow:hidden;box-shadow:0 6px 18px rgba(0,0,0,0.06);margin-bottom:1rem;">
            <!-- Public embedded map; replace `q` and src if you have a Maps API or own embed -->
            <iframe
              width="100%"
              height="480"
              frameborder="0"
              style="border:0;"
              referrerpolicy="no-referrer-when-downgrade"
              src="https://www.google.com/maps/embed/v1/search?key=YOUR_API_KEY&q=store+near+me&zoom=10">
            </iframe>
          </div>

          <h2 style="margin-top:0.5rem;">All Stores</h2>
          <div id="stores-list" class="store-list">
            <!-- Filled by JS -->
          </div>
        </div>

        <aside style="position:relative;">
          <div class="contact-form-wrapper">
            <h3>Search by city</h3>
            <div class="form-group">
              <input id="store-search" placeholder="Enter city or pin code" />
            </div>
            <div style="margin-top:1rem;">
              <button id="search-btn" class="btn-primary">Search</button>
            </div>
          </div>

          <div style="height:1rem"></div>

          <div class="contact-card" style="text-align:left;">
            <h4>Need help?</h4>
            <p>Email: <a href="mailto:support@onscookers.com">support@onscookers.com</a></p>
            <p>Phone: <a href="tel:+919876543210">+91 98765 43210</a></p>
          </div>
        </aside>
      </div>

    </section>
  </main>

  <footer>
    <script src="/components/js/footer.js"></script>
  </footer>

  <script>
  (function(){
    // Sample store data. Replace with real data or fetch from API.
    const stores = [
      { id: 's1', name: 'ONS Cookers - Andheri', address: 'Shop 12, Andheri Market, Mumbai', city: 'Mumbai', phone: '+91 98765 43210' },
      { id: 's2', name: 'ONS Cookers - Pune', address: 'MG Road, Pune', city: 'Pune', phone: '+91 91234 56789' },
      { id: 's3', name: 'ONS Cookers - Bangalore', address: 'Brigade Road, Bangalore', city: 'Bangalore', phone: '+91 99887 77665' },
      { id: 's4', name: 'ONS Cookers - Delhi', address: 'Connaught Place, New Delhi', city: 'Delhi', phone: '+91 90123 45678' }
    ];

    const listEl = document.getElementById('stores-list');
    function render(list){
      listEl.innerHTML = '';
      if(!list.length) { listEl.innerHTML = '<p style="color:#777">No stores found.</p>'; return; }
      list.forEach(s => {
        const div = document.createElement('div');
        div.className = 'contact-card';
        div.style.marginBottom = '0.75rem';
        div.innerHTML = `<h4>${s.name}</h4><p style="margin:0.35rem 0;color:#444">${s.address}</p><p style="margin:0.2rem 0;color:#555">${s.city}</p><p style="margin:0.2rem 0;color:#000"><a href="tel:${s.phone}">${s.phone}</a></p>`;
        listEl.appendChild(div);
      });
    }

    render(stores);

    document.getElementById('search-btn').addEventListener('click', function(){
      const q = (document.getElementById('store-search').value||'').trim().toLowerCase();
      if(!q){ render(stores); return; }
      const filtered = stores.filter(s => (s.city||'').toLowerCase().includes(q) || (s.address||'').toLowerCase().includes(q));
      render(filtered);
    });
  })();
  </script>
</body>
</html>
